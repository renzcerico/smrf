<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-5 mb-5">
            <mat-card class="text-center">
                <mat-card-title class="text-muted">WELCOME</mat-card-title>
                <mat-card-content class="p-4">
                    <div class="row">
                        <mat-form-field class="w-100">
                            <input matInput 
                                    type="text" 
                                    id="username"
                                    name="username" 
                                    [(ngModel)]="loginUsername" 
                                    placeholder="USERNAME" 
                                    required />
                          </mat-form-field>
                    </div>
                    
                    <div class="row">
                        <mat-form-field class="w-100">
                            <input matInput 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    [(ngModel)]="loginPassword" 
                                    placeholder="PASSWORD" 
                                    required />
                          </mat-form-field>
                    </div>

                    <div class="form-group row">
                        <ngb-alert type="danger" class="font-weight-500 form-control" [dismissible]="false" [hidden]="invalidLogin">
                            Invalid username / password.
                        </ngb-alert>
                    </div>

                    <div class="form-group row">
                        <button mat-raised-button class="form-control" (click)="login()" color="primary">LOGIN</button>
                    </div>
                </mat-card-content>
              </mat-card>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
    </div>
</div>
